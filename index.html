 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">
        Emotion to emoji app
        <br>
        <span>&#128522;</span>
        <span>&#128544;</span>
        <span>&#128542;</span>
        <span>&#128562;</span>
        <span>&#128557;</span>
      </h3>
      
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12 ">
	      <label>camera - </label>
        <div class="border">
        <div id="camera"></div>
      </div>
        <br><br>
        <button class="btn btn-danger" id="btn-capture" onclick="take_snapshot()">Capture Image</button>
      </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction1 - </label>
          <p class="emotion_name" id="emotion_name_1"></p>
          <p class="emoji" id="update_emoji_1"></p>
           
          <label>Prediction2 - </label>
           <p class=" emotion_name" id="emotion_name_2"></p>
           <p class="emoji" id="update_emoji_2"></p>
        </div>
        



      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div class="border">
        <div id="result"></div>
      </div> 
        <br><br>
        <button class="btn btn-danger" id="btn-check" onclick="check()">Identify Image</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
